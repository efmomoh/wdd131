<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <meta name="author" content="Enssah Fayia Momoh">
    <meta name="description" content="The work of responsive image design is to support smaller page weights and to deliver content on screen size.">
    <link rel="stylesheet" href="/week03/styles/responsive-images.css">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width: 1000px)" srcset="images/hero-large.webp">
                <source media="(min-width: 500px)" srcset="images/hero-medium.webp">
                <img src="/week03/images/hero-small.webp.webp" alt="Idaho Falls Idaho Temple" width="500" height="250">
            </picture>
        </div>
    </main>
</body>
</html>
