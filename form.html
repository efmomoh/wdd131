<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Product Review Form</title>

    <meta name="description"
        content="Submit a detailed product review including rating, installation date, useful features, and written feedback to help others evaluate product performance.">
    <meta name="author" content="Enssah Fayia Momoh">

    <link rel="stylesheet" href="./week05/styles/form.css">
    <script src="./week05/scripts/form.js" defer></script>
</head>

<body>

    <header>
        <h1>Product Review</h1>
    </header>

    <main>

        <form id="reviewForm" action="./week05/review.html" method="get">

            <!-- PRODUCT -->
            <label for="product">Product Name</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <!-- RATING -->
            <fieldset>
                <legend>Overall Rating</legend>

                <label for="r1"><input type="radio" id="r1" name="rating" value="1" required> ☆</label>
                <label for="r2"><input type="radio" id="r2" name="rating" value="2"> ☆☆</label>
                <label for="r3"><input type="radio" id="r3" name="rating" value="3"> ☆☆☆</label>
                <label for="r4"><input type="radio" id="r4" name="rating" value="4"> ☆☆☆☆</label>
                <label for="r5"><input type="radio" id="r5" name="rating" value="5"> ☆☆☆☆☆</label>
            </fieldset>

            <!-- DATE -->
            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>

            <!-- FEATURES -->
            <fieldset>
                <legend>Useful Features (Check all that apply)</legend>

                <label for="f1"><input type="checkbox" id="f1" name="features" value="durability"> Durability</label>
                <label for="f2"><input type="checkbox" id="f2" name="features" value="ease-of-use"> Ease of Use</label>
                <label for="f3"><input type="checkbox" id="f3" name="features" value="performance"> Performance</label>
                <label for="f4"><input type="checkbox" id="f4" name="features" value="design"> Design</label>
            </fieldset>

            <!-- REVIEW -->
            <label for="review">Written Review <em>(Optional)</em></label>
            <textarea id="review" name="review" placeholder="Write your message here..."></textarea>

            <!-- USER NAME -->
            <label for="fullname">Full Name <em>(Optional)</em></label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your name here...">

            <input type="submit" value="Submit Review">

        </form>
    </main>

    <footer>
        <p id="currentYear"></p>
        <p id="lastModified"></p>
    </footer>

</body>

</html>
