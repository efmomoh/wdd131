<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Exercise</title>
    <meta name="description"
        content="This is a responsive and accessible HTML form for all screen readers and assistive technologies.">
    <meta name="author" content="Enssah Fayia Momoh">
    <link rel="stylesheet" href="styles/table.css">
</head>

<body>
    <table>
        <!-- table head  -->
        <thead>
            <tr>

                <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th class="blank"></th>
                <th scope="col">Basic</th>
                <th scope="col">Premium</th>
                <th scope="col">Deluxe</th>
            </tr>
        </thead>
        <!-- table body  -->
        <tbody>
            <tr>
                <th scope="row">Feature 1</th>
                <td >✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <th scope="row">Feature 2</th>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <th scope="row">Feature 3</th>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody>
        <caption>Table 1: Account Feature Comparison</caption>
    </table>
</body>

</html>
