<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Exercise</title>
    <meta name="description"
        content="This is a responsive and accessible HTML form for all screen readers and assistive technologies.">
    <meta name="author" content="Enssah Fayia Momoh">
    <link rel="stylesheet" href="table.css">
</head>

<body>
    <table>
        <caption>Table 2: Account Feature Comparison</caption>
        <!-- table head  -->
        <thead>
            <tr>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <th colspan="4">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th></th>
                <th>Basic</th>
                <th>Premium</th>
                <th>Deluxe</th>
            </tr>
        </thead>
        <!-- table body  -->
        <tbody>
            <tr>
                <th>Feature 1</th>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <th>Feature 2</th>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <th>Feature 3</th>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">
                    Table 1: Acoount Feature Comparison
                </td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
